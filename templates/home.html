<html>
    <head>
        <title>Register</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-offset-1 col-md-3">
                <form action="addData" method="POST" autocomplete="off">
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center">Registration</h3>
                <div classs="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div classs="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" name="age">
                </div>
                <div classs="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
                <div classs="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact">
                </div>
                <div classs="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" name="mail">
                </div>
                <div class="form-group pull-right"> 
                    <input type="submit" value="Register" class="btn btn-primary">
                    <input type="reset" value="clear" class="btn btn-danger">
    
                </div>
                
            </form>
                
            </div>
            <div class="col-md-6">
                {% if datas %}
                <h3 class="page-header text-primary text-center">View Details</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Contact</th>
                            <th>Mail</th>
                            <th>Update</th>
                            <th>Delete</th> 
                        </tr>
                    </thead>
                   
                    {% for data in datas %}
                        <tbody>
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{data.Name}}</td>
                                <td>{{data.Age}}</td>
                                <td>{{data.Address}}</td>
                                <td>{{data.Contact}}</td>
                                <td>{{data.Mail}}</td>
                                <td><a class="btn btn-success" href="updateData/{{data.id}}">update</a></td>
                                <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>

                            </tr>
                        </tbody>
                        {% endfor %}
                    </tbody>

                </table>
                {% endif %}
            </div>
        
        </div>
    </body>
</html>
